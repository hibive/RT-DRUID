<H2 style="text-align:center">Code generators view</H2>

This view can be used to enabled and disable a sub set of code generators.
Note that currently this setting is valid until the workspace is closed or restarted.

Can be open using the menu Windows -> Show view -> Others ... -> Oil Generators view.
