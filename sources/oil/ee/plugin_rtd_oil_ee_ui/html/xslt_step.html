      <h2 style="text-align:center">
         Xslt transformation
      </h2>
      <p>

Each step of a code generation can be specified in a different xslt transformation file,
and then reused on more than one writer.

To do it, the xsl file must be declared using 
<b>com.eu.evidence.rtdruid.oil.core.xsltWriterStep</b> entry point

      </p>
